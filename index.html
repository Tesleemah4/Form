<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <p><u>Student Registration Form</u></p>
   <div class="main">
    <form action="#" id="form" method="POST" target="_self" enctype="multipart/form-data">
       <table>
        <tbody>
            <tr>
                <td><label for="fname" class="label">First Name</label></td>
                <td><input type="text" name="first-name" id="fname" autocapitalize maxlength="15" placeholder="Enter your name" ></td>
            </tr>
            <tr>
                <td><label for="lname" class="label">Last Name</label></td>
                <td><input type="text" id="lname"  readonly name="last-name" minlength="5" placeholder="Enter your last last-name"></td>
            </tr>
            <tr>
                <td> <label for="Email" class="label" >Email</labe></td>
                <td> <input type="email" id="email" required min="18" placeholder="must contain @">
            </tr>
            <tr>
                <td><label for="Gender" class="label">Gender</label></td>
                <td><input type="radio" id="Male">Male <input type="radio">Female</td>
            </tr>
            <tr>
                <td><label for="Date of birth"class="label" >Date of Birth</label></td>
                <td><input type="date" id="Date of birth" required min="18"></td>
            </tr>
            <tr>
               <td><label for="Address" class="label" >Address</label> </td>
               <td><textarea rows="5"></textarea></td>
           </tr>
           <tr>
               <td><label for="city" class="label">City</label></td>
               <td><input type="text" id="city"  readonly name="last-name" minlength="5"></td>
           </tr>
           <tr>
               <td><label for="APIN" class="label" >Area PIN</label</td>
               <td> <input type="number" id="city"  minlength="5"></td>
            </tr>
            <tr>
                <td><label for="State" class="label" >State</label></td>
                <td>            <input type="text" id="State" minlength="5"></td>
            </tr>
            <tr>
                <td> <label for="Q" class="label" >Qualification</label></td>
                <td>            <select>
                    <option>Select Qualification</option>
                    <option>ND</option>
                    <option>HND</option>
                    <option>BSC</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="SPL"class="label" >Specialization</label><br></td>
                <td><input type="checkbox" id="">Computer science
                    <br>
                    <input type="checkbox">Information Technology
                    <br>
                    <input type="checkbox">Computer Architecture
                    <br>
                    <input type="checkbox">Telecommunication</td>
            </tr>
            <tr>
                <td><label for="Pword" class="label" >Password</label></td>
                <td><input type="password" id="Pword" minlength="5"></td>
            </tr>
     </table>
     <button type="submit">Registered</button>

            <!-- <a href="https://google.com" title="Google site">Go To Google</a> -->
        </form>
   </div>
